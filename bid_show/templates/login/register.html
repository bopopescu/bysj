			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">输入密码</label>

			                        </div>

			                        </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-password">邮箱</label>
			                        	<input type="email" placeholder="输入邮箱" name="email" class="form-password form-control" id="form-mail">
			                        </div>

			                        </div>

			                        	<label class="sr-only" for="form-password">行业</label>

                                          <option> 冶金矿产 </option>
                                          <option> 家用电器 </option>

                                          <option> 电力 </option>

                                          <option> 居民服务和其它服务业 </option>
                                          <option> 商业贸易(综合类企业) </option>
                                          <option> 纸业 </option>
                                          <option> 物流运输 </option>
                                          <option> 通信及信息服务 </option>
                                          <option> 批发零售、住宿餐饮 </option>
                                          <option> 金融保险 </option>
                                          <option> 房产物业 </option>
                                          <option> 租赁和商务服务 </option>
                                          <option> 科研技术和地质勘查护 </option>

                                          <option> 软件服务 </option>
                                          <option> 咨询培训 </option>
                                          <option> 维护清洗 </option>
                                          <option> 会展服务 </option>
                                          <option> 代理经营 </option>
                                          <option> 网络通信 </option>
                                          <option> 其他服务 </option>
                                          <option> 环保设备 </option>
